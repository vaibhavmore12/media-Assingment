<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .image {
            display: none;
        }

        .container:hover .image {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Hover to Reveal a Surprise</h3>
        <img class="image" src="https://cdn3.vectorstock.com/i/1000x1000/72/07/daughter-giving-surprise-gift-at-birthday-party-vector-9567207.jpg" alt="Surprise Image">
    </div>
</body>
</html>
