<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define different background colors for odd and even list items */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li:nth-child(odd) {
            background-color: #e0e0e0; /* Background color for odd-numbered items */
        }

        li:nth-child(even) {
            background-color: #a0a0a0; /* Background color for even-numbered items */
        }
    </style>
</head>
<body>
    <h2>List of Tech Stacks for Full-Stack Development</h2>
    <ul>
        <li>HTML & CSS</li>
        <li>JavaScript</li>
        <li>Node.js</li>
        <li>Express.js</li>
        <li>React</li>
        <li>Angular</li>
        <li>Python</li>
        <li>Django</li>
        <li>Java</li>
        <li>Spring Boot</li>
    </ul>
</body>
</html>
